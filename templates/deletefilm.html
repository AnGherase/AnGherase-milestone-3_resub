{% extends "base.html" %}

{% block content %}
    <h1>Delete Film</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {{ form.csrf_token }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=80) }}<br>
            {% for error in form.title.errors %}
                <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </p>
        <p>Are you sure you want to delete? It'll be gone forever</p>
        <p>{{ form.submit() }}</p>
        </div>
    </form>
{% endblock %}
